<body>
  <h1>$TIP Maker Tool</h1>

  <h2>Generate Messages</h2>
  <select id="messageType">
    <option value="generic">Select Message Type</option>
    <option value="generic">Generic</option>
    <option value="gmQuote">GM Quote</option>
  </select>

  <button onclick="generateMessage()">Generate Message</button>
<br>
  <textarea id="output" readonly></textarea><br>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <a href="https://twitter.com/search?q=%24tip&src=typed_query&f=live" target="_blank">
    <button>Search $Tip Posts</button>
  </a>

  <script>
    function generateMessage() {
      const messageType = document.getElementById("messageType").value;
      const outputElement = document.getElementById("output");

      if (messageType === "generic") {
        const genericMessages = [
          "Love it! Thanks for sharing $tip @tipcoineth",
          "Ty ser $tip @tipcoineth",
          "lets gooo $tip @tipcoineth",
          "Positive vibes all around! $tip @tipcoineth",
          "You're amazing! Keep shining $tip @tipcoineth",
          "Spread love and positivity with $tip @tipcoineth",
          "Keep up the good work! $tip @tipcoineth",
          "Embrace each day with a smile! $tip @tipcoineth",
          "Sending virtual hugs and $tip your way @tipcoineth",
          "Dream big and make it happen! $tip @tipcoineth",
          "Life is beautiful, just like you! $tip @tipcoineth",
          "Keep being awesome! $tip @tipcoineth",
          "You've got this! Keep rocking with $tip @tipcoineth"
        ];
        const randomIndex = Math.floor(Math.random() * genericMessages.length);
        const message = genericMessages[randomIndex];
        outputElement.value = message;
      } else if (messageType === "gmQuote") {
        fetch("https://api.quotable.io/random")
          .then(response => response.json())
          .then(data => {
            const quote = data.content;
            const gmQuoteMessage = `GM - "${quote}" $tip @tipcoineth`;
            outputElement.value = gmQuoteMessage;
          });
      }
    }

    function copyToClipboard() {
      const outputElement = document.getElementById("output");
      outputElement.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>

  <button id="supportMakerBtn" onclick="openModal()">$TIP the maker</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Support the maker, send a tip to<br><br><strong>FrogFrens.eth</strong></p>
      <p>(ETH or NFTs accepted)</p>
    </div>
  </div>

  <script>
    // ... Previous JavaScript ...

    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>
